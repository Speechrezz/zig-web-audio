<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script defer type="module">
  import { initialize } from "./main.js"
  initialize();
</script>

<body id="body">
  <div id="header-container">
    <h1>Chordic Phone (Test)</h1>
  </div>
  <div id="main-container">
    <div style="margin-top: 1rem">
      <div>
        <input id="start-audio-button" type="button" value="Start">
      </div>
      <div style="margin-top: 1rem">
        <input id="play-button" type="button" value="Play" disabled>
        <input id="stop-button" type="button" value="Stop" disabled>
        <input type="number" name="BPM" id="bpm-input" min="60" max="600" value="120">
      </div>
    </div>
    <div id="editor-container">
      <div id="pianoroll-container">
        <canvas id="pianoroll" width="100" height="100" tabindex="0"></canvas>
      </div>
    </div>
  </div>
</body>

<style>
  html, body {
    margin: 0;
    height: 100%;
    width: 100%;
  }

  body {
    min-height: 100%;
    display: flex;
    flex-direction: column;
  }

  .dropdown {
    position: relative;
    display: inline-block;
    margin: 0.5rem;
  }

  .dropdown-button {
    margin: auto;
    cursor: pointer;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    width: 100%;
    flex-direction: column;
    box-sizing: border-box;
    border: 1px solid oklch(70.7% 0.022 261.325);
    background-color: oklch(96.7% 0.003 264.542);
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }

  .dropdown-content div {
    width: 100%;
    user-select: none;
  }

  .dropdown-content div:hover {
    background-color: oklch(87.2% 0.01 258.338);
  }

  .dropdown-item {
    all: unset;
    text-align: center;
    width: 100%;
    cursor: pointer;
    padding: 0.2rem 0;
  }

  .flex {
    display: flex;
  }

  #header-container {
    flex: 0 0 auto;
  }

  #main-container {
    flex: 1 1 auto;      /* take remaining height */
    display: flex;
    flex-direction: column;
    min-height: 0;       /* IMPORTANT: allows children to shrink */
    padding: 0 0;        /* optional */
  }

  #editor-container {
    flex: 1 1 auto;
    display: flex;
    min-height: 0;
    margin-top: 1rem;
    position: relative;
  }

  #instruments-container {
    display: flex;
    flex-direction: column;
    width: 12rem;
    min-height: 0;
    position: relative;
    border: 1px solid oklch(70.7% 0.022 261.325);
    overflow-y: auto;
  }

  #instrument-list {
    margin: 0 0.5rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .instrument-section {
    width: 100%;
    border: 1px solid oklch(70.7% 0.022 261.325);
    background-color: oklch(96.7% 0.003 264.542);
    padding: 0.5rem;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    gap: 2rem;
  }

  .instrument-section-header {
    width: 100%;
    display: flex;
    justify-content: space-between;
  }

  .instrument-selected {
    border: 1px solid oklch(80.9% 0.105 251.813);
    background-color: inherit;
  }

  #add-instrument-button {
    margin: 1rem 0;
    margin-bottom: 0;
    padding: 0.5rem 0;
    width: auto;
    font-size: large;
  }

  #pianoroll-container {
    flex: 1 1 auto;      /* fill remaining space inside main */
    min-height: 0;       /* IMPORTANT for overflow/100% height children */
    position: relative;
    border: 1px solid oklch(70.7% 0.022 261.325);
  }

  #pianoroll {
    display: block;
    width: 100%;
    height: 100%;
  }

  #pianoroll:focus {
    outline: none;
  }
</style>

</html>
