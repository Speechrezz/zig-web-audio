<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script defer type="module">
  import { initializeAudio, toggleAudioContext, getAudioWorkletNode } from "./audio.js"
  import { initializeMIDI } from "./midi.js"
  import { PianoRoll } from "./pianoroll.js"

  let pianoRoll;

  const initialize = async () => {
    const startButton = document.getElementById("start-audio-button");
    const playButton = document.getElementById("play-button");
    const stopButton = document.getElementById("stop-button");
    const bpmInput = document.getElementById("bpm-input");
    const canvasElement = document.getElementById("pianoroll");
    
    await initializeAudio();
    initializeMIDI(getAudioWorkletNode());

    startButton.onclick = () => {
      const isRunning = toggleAudioContext();

      playButton.disabled = !isRunning;
      stopButton.disabled = !isRunning;
    }

    pianoRoll = new PianoRoll(canvasElement, () => { return Number(bpmInput.value); });
    playButton.onclick = () => pianoRoll.play();
    stopButton.onclick = () => pianoRoll.stop();
  };

  initialize();
</script>

<body id="body">
  <div id="header-container">
    <h1>Chordic Phone (Test)</h1>
  </div>
  <div id="main-container">
    <input id="start-audio-button" type="button" value="Start">
    <div style="margin-top: 1rem">
      <input id="play-button" type="button" value="Play" disabled>
      <input id="stop-button" type="button" value="Stop" disabled>
      <input type="number" name="BPM" id="bpm-input" min="60" max="600" value="120">
    </div>
    <div id="pianoroll-container">
      <canvas id="pianoroll" width="1600" height="800"></canvas>
    </div>
  </div>
</body>

<style>
  #pianoroll-container {
    width: 100%;
    height: fit-content;
    overflow: auto;
    border: 1px solid oklch(92.8% 0.006 264.531);
    margin-top: 1rem;
  }
  #pianoroll {
    display: block;
    background: white
  }
</style>

</html>
