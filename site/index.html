<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script defer type="module">
  import { initialize } from "./main.js"
  initialize();
</script>

<body>
  <main>
    <div id="pianoroll-container">
      <canvas id="pianoroll" width="100" height="100" tabindex="0"></canvas>
    </div>
    <div id="start-audio-container">
      <input id="start-audio-button" type="button" value="Start Audio Engine">
    </div>
  </main>
</body>

<style>
  html, body, main {
    margin: 0;
    width: 100%;
    height: 100%;
  }

  main {
    display: grid;
  }

  main > * {
    grid-area: 1 / 1;
    min-width: 0;
    min-height: 0;
  }

  #start-audio-container {
    display: flex;
    background-color: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(4px);
    -webkit-backdrop-filter: blur(4px); /* For compatibility */
  }

  #start-audio-button {
    margin: auto;
    padding: 1rem;
    font-size: large;
  }

  #pianoroll-container {
    height: 100%;
    width: 100%;
  }

  #pianoroll {
    display: block;
    width: 100%;
    height: 100%;
  }

  #pianoroll:focus {
    outline: none;
  }
</style>

</html>
