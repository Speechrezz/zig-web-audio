<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script defer type="module">
  import { initialize } from "./main.js"
  initialize();
</script>

<body id="body">
  <div id="header-container">
    <h1>Chordic Phone (Test)</h1>
  </div>
  <div id="main-container">
    <div style="margin-top: 1rem">
      <div>
        <input id="start-audio-button" type="button" value="Start">
      </div>
      <div style="margin-top: 1rem">
        <input id="play-button" type="button" value="Play" disabled>
        <input id="stop-button" type="button" value="Stop" disabled>
        <input type="number" name="BPM" id="bpm-input" min="60" max="600" value="120">
      </div>
    </div>
    <div id="editor-container">
      <div id="instruments-container">
        <h2>Instruments</h2>
        <button id="add-instrument-button">+</button>
      </div>
      <div id="pianoroll-container">
        <canvas id="pianoroll" width="100" height="100" tabindex="0"></canvas>
      </div>
    </div>
  </div>
</body>

<style>
  html, body {
    margin: 0;
    height: 100%;
    width: 100%;
  }

  body {
    min-height: 100%;
    display: flex;
    flex-direction: column;
  }

  #header-container {
    flex: 0 0 auto;
  }

  #main-container {
    flex: 1 1 auto;      /* take remaining height */
    display: flex;
    flex-direction: column;
    min-height: 0;       /* IMPORTANT: allows children to shrink */
    padding: 0 0;        /* optional */
  }

  #editor-container {
    flex: 1 1 auto;
    display: flex;
    min-height: 0;
    margin-top: 1rem;
    position: relative;
  }

  #instruments-container {
    display: flex;
    flex-direction: column;
    width: 12rem;
    min-height: 0;
    position: relative;
    border: 1px solid oklch(70.7% 0.022 261.325);
  }

  #add-instrument-button {
    margin-left: auto;
    margin-right: auto;
    margin-top: 2rem;
    padding: 0.5rem 0.75rem;
    font-size: large;
  }

  #pianoroll-container {
    flex: 1 1 auto;      /* fill remaining space inside main */
    min-height: 0;       /* IMPORTANT for overflow/100% height children */
    position: relative;
    border: 1px solid oklch(70.7% 0.022 261.325);
  }

  #pianoroll {
    display: block;
    width: 100%;
    height: 100%;
  }

  #pianoroll:focus {
    outline: none;
  }
</style>

</html>
